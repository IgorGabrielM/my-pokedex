<div class="grid gap-4 grid-cols-3 grid-rows-8">
  <div class="" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalPokemons } ">
    <img [src]="pokemon.sprites.front_default" alt="Pokemon">
    <h3>{{ pokemon.name }}</h3>
  </div>
</div>
<br>
<div>
  <pagination-controls (pageChange)="page = $event; pokemons = []; loadAllPokemons()"></pagination-controls>
</div>
