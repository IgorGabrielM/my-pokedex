<div class="bg-gray-900">
  <div class="
  sm:inline-grid sm:grid-cols-2 sm:gap-3 
  md:inline-grid md:grid-cols-3 md:gap-2 
  lg:inline-grid lg:grid-cols-4 lg:gap-3 
  xl:inline-grid xl:grid-cols-5 xl:gap-3
  mx-5"
  >
    <div 
      class="flex rounded-lg shadow-xl p-10 justify-center bg-gradient-to-r from-cyan-500 to-blue-500"
      *ngFor="let pokemon of pokemons |
      paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalPokemons }">
  
      <h3 class="text-gray-900 ">{{ pokemon.name }}</h3>
  
      <img
        [src]="pokemon.sprites.front_default" 
        alt="Pokemon">
      
    </div>
  </div>
  <br>
  <div>
    <pagination-controls
      (pageChange)="page = $event; pokemons = []; loadAllPokemons()">
    </pagination-controls>
  </div>
</div>
