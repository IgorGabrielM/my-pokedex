  <div class="container">
    <div class="modal bg-gray-100 rounded-lg shadow-xl p-10">
      <header [class]="selectPokemon.types[0].type.name">
        <div class="image">
          <img *ngIf="classicMode && !isShiny && !isBack" [src]="selectPokemon.sprites?.front_default" [alt]="selectPokemon.name">
          <img *ngIf="isBack && !isShiny && classicMode" [src]="selectPokemon.sprites.back_default" [alt]="selectPokemon.name">
          <img *ngIf="isBack && isShiny && classicMode" [src]="selectPokemon.sprites.back_shiny" [alt]="selectPokemon.name">
          <img *ngIf="!isBack && isShiny && classicMode" [src]="selectPokemon.sprites.front_shiny" [alt]="selectPokemon.name">
          <img *ngIf="!classicMode && !isShiny" src="https://projectpokemon.org/images/normal-sprite/{{selectPokemon.name}}.gif" [alt]="selectPokemon.name">
          <img *ngIf="!classicMode && isShiny" src="https://projectpokemon.org/images/shiny-sprite/{{selectPokemon.name}}.gif" [alt]="selectPokemon.name">
        </div>
        <div class="select">
          <button (click)="isShiny = !isShiny"><img src="https://cdn-icons-png.flaticon.com/512/56/56786.png" alt="simbolo de estrela"></button>
          <button (click)="classicMode = !classicMode"><img src="https://cdn-icons-png.flaticon.com/512/1837/1837532.png" alt="simbolo de estrela"></button>
          <button (click)="isBack = !isBack" *ngIf="classicMode"><img src="https://cdn-icons-png.flaticon.com/512/15/15463.png" alt="simbolo de inverssÃ£o"></button>
        </div>
      </header>

      <section class="subtitle">
        <div class="title">
          <h2 class="text-gray-900">{{ selectPokemon.name }}</h2>
        </div>
          <div class="types">
            <div *ngIf="selectPokemon.types.length === 1">
              <h2>{{ selectPokemon.types[0].type.name}}</h2>
            </div>
            <div *ngIf="selectPokemon.types.length === 2">
              <h2>{{ selectPokemon.types[0].type.name}}</h2>
              <h2 >{{ selectPokemon.types[1].type.name }}</h2>
            </div>
          </div>
      </section>

      <section *ngIf="statusInfo" class="content stats">
        <div>
          <p>Weight: {{ selectPokemon.weight }}</p>
          <p>Height: {{ selectPokemon.height }} </p>
          <p>Base experience: {{ selectPokemon.base_experience }} </p>
        </div>
      </section>

      <section *ngIf="!statusInfo" class="content stats">
        <div class="flex">
          <p *ngFor="let abilitie of selectPokemon.abilities" class="bg-zinc-400 mx-1 p-1 rounded">{{ abilitie.ability.name }}</p>
        </div>
      </section>



      <footer class="footer flex align-bottom">
        <div class="flex align-bottom">
          <button [class]="selectPokemon.types[0].type.name" class="button mx-1" (click)="statusInfo = true">Status</button>
          <button [class]="selectPokemon.types[0].type.name" class="button mx-1" (click)="statusInfo = !statusInfo">Attacks</button>
        </div>
      </footer>

    </div>
  </div>
